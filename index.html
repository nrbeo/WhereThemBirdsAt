<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bird Tracker | Home</title>
  <link rel="icon" type="image/svg" href="images/favicon.svg" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body>
  <div class="layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <h1>Bird Tracker</h1>
      <p class="tagline">Track and protect birdlife near WindTown.</p>
      <nav>
        <a href="index.html" class="active">Dashboard</a>
        <a href="species.html">Species Info</a>
        <a href="about.html">About</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
      <section class="hero">
        <h2>Bird Sightings Overview</h2>
        <div class="stats-grid">
          <div class="card">
            <img src="images/bird-icon.png" alt="Bird Icon" class="icon">
            <span id="total-birds"></span>
          </div>
          <div class="card">
            <img src="images/map-marker-icon.png" alt="Map Marker Icon" class="icon">
            <span id="common-bird"></span>
          </div>
          <div class="card">
            <img src="images/calendar-icon.png" alt="Calendar Icon" class="icon">
            <span id="latest-sighting"></span>
          </div>

        </div>
      </section>
      <!-- <section class="map-section">
        <div id="map-container"></div>
      </section> -->
      <section class="map-and-charts">
        <div class="map-container" id="map-container"></div>

        <section class="chart-section">
          <h2>Bird Sightings Breakdown</h2>
          <canvas id="speciesPieChart" width="400" height="300"></canvas>
          <canvas id="sightingsLineChart" width="400" height="300" style="margin-top: 2rem;"></canvas>
        </section>

      </section>

    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
